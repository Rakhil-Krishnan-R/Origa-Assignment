<div class="container-fluid mt-5 border border-dark" style="width: 95%;">
    <h1 class="text-center my-1">Frontend Assignment</h1>
    <div class="row ">
        <div class="col-md-6">
            <ejs-accumulationchart style="height: 300px;">
                <e-accumulation-series-collection>
                    <e-accumulation-series [dataSource]='piedata' xName='x' yName='y'></e-accumulation-series>
                </e-accumulation-series-collection>
            </ejs-accumulationchart>
        </div>
        <div class="col-md-6">
            <div class="row border border-dark mt-5 p-2" style="width:98%">
                <div class="col-12 border border-dark mb-2">
                    <div>
                        <h1 class="text-center mt-4">{{percentage}}%<i class="fas fa-long-arrow-alt-up"></i></h1>

                    </div>
                </div>
                <div class="col-12 border border-dark">
                    <div class="row">
                        <div class="col-3 text-center">
                            <i class="fas fa-user siz" style="font-size: 98px;"></i>
                        </div>
                        <div class="col-9 my-3">
                            Name :{{name}} <br>
                            Username :{{username}} <br>
                            Email ID :{{email}} <br>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-12">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>SL No:</th>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>City</th>
                        <th>Pincode</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" (click)="getId(user.id)">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.address.city}}</td>
                        <td>{{user.address.zipcode}}</td>
                        <td>{{user.company.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
